 <script>
  let slideIndex = 0;
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;

  // ðŸ‘‰ 1) Selecciona el contenedor de dots
  const dotsContainer = document.getElementById('dots');

  // ðŸ‘‰ 2) Crea los dots dinÃ¡micamente
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    dot.addEventListener('click', () => showSlide(i));
    dotsContainer.appendChild(dot);
  }

  // ðŸ‘‰ 3) FunciÃ³n para activar el dot correcto
  function updateDots() {
    const dots = dotsContainer.getElementsByClassName('dot');
    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove('active');
    }
    dots[slideIndex].classList.add('active');
  }

  // ðŸ‘‰ 4) Muestra el slide y actualiza los dots
  function showSlide(index) {
    if (index >= totalSlides) {
      slideIndex = 0;
    } else if (index < 0) {
      slideIndex = totalSlides - 1;
    } else {
      slideIndex = index;
    }
    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    updateDots(); // âœ… Esta lÃ­nea llama a updateDots cada vez
  }

  function nextSlide() {
    showSlide(slideIndex + 1);
  }

  function prevSlide() {
    showSlide(slideIndex - 1);
  }

function toggleMenu() {
  const menu = document.getElementById('menuLinks');
  menu.classList.toggle('show');
}


  // ðŸ‘‰ 5) Inicializa mostrando el primer slide y actualizando el dot
  showSlide(slideIndex);
</script>
